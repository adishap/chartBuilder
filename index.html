<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Chart Builder</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/jquery-ui.min.css">
    <link rel="stylesheet" href="css/nv.d3.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-custom">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">
                    Chart Builder
                </a>
            </div>
        </div>
    </nav>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-2 col-sm-2">
                <!-- Dimension Panel -->
                <div class="panel panel-default">
                    <div class="panel-heading dim-heading">
                        <h3 class="panel-title">Dimensions</h3>
                    </div>
                    <div id="select-dim" class="panel-body dim-droppable">
                        <span data-value='brand' class="label label-primary dim-draggable">Brand</span>
                        <span data-value='category' class="dim-draggable label label-primary">Category</span>
                        <span data-value='style' class="dim-draggable label label-primary">Style</span>
                        <span data-value='size' class="dim-draggable label label-primary">Size</span>
                    </div>
                </div>
                <!-- Measurement Panel -->
                <div class="panel panel-default">
                    <div class="panel-heading mes-heading">
                        <h3 class="panel-title">Measurements</h3>
                    </div>
                    <div class="panel-body mes-droppable" id="select-mes">
                        <span class="label mes-draggable label-primary" data-value='orders'>Orders</span>
                        <span data-value='sales' class="label mes-draggable label-primary">Sales</span>
                        <span data-value='purchases' class="label mes-draggable label-primary">Purchases</span>
                        <span data-value='revenue' class="label mes-draggable label-primary">Revenue</span>
                    </div>
                </div>
            </div>
            <div class="col-md-10 col-sm-10 padding-right">
                <!-- Dimension Choices -->
                <div class="panel panel-default">
                    <div class="panel-body dim-droppable help-text" id="selected-dim">
                        *drop your dimensions filters here to generate report
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-3 padding-right">
                        <!-- Measurement Choices -->
                        <div class="panel panel-default">
                            <div class="panel-body help-text mes-droppable" id="selected-mes">
                                *drop your measurement filters here to generate report
                            </div>
                        </div>
                    </div>
                    <div class="col-md-9">
                        <div>
                            <div class="btn-group selected-chart pull-right" role="group" aria-label="...">
                                <button type="button" data-chart="pie" class="btn active btn-default">Pie Chart</button>
                                <button type="button" data-chart="bar" class="btn btn-default">Bar Chart</button>
                            </div>
                        </div>
                        <br>
                        <div class="margin-top">
                            <div id="chart">
                                <svg></svg>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Scripts -->
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/jquery-ui.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/d3.min.js"></script>
    <script type="text/javascript" src="js/nv.d3.min.js"></script>
    <script type="text/javascript" src="js/script.js"></script>
</body>

</html>
